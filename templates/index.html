<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tokyo Receipt Hub | AI Global Portal</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, 'Hiragino Sans', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      /* 東京の明るい都市風景 */
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                  url('https://images.unsplash.com/photo-1540959733332-eab4deabeeaf?ixlib=rb-1.2.1&auto=format&fit=crop&w=1388&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    /* グラスモーフィズム・デザイン */
    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 24px;
      padding: 40px 30px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 30px;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      text-align: left;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label {
      font-size: 0.8rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: rgba(255, 255, 255, 0.9);
    }

    input {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 12px;
      padding: 14px;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: background 0.3s, border-color 0.3s;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.3);
      border-color: #00f2fe;
    }

    /* iOS日付入力対策 */
    input[type="date"] {
      color-scheme: dark;
    }

    button {
      margin-top: 15px;
      padding: 16px;
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
      color: #fff;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(79, 172, 254, 0.4);
      transition: all 0.3s ease;
    }

    button:active {
      transform: translateY(2px);
      box-shadow: 0 4px 10px rgba(79, 172, 254, 0.6);
    }

    button:disabled {
      background: #666;
      cursor: not-allowed;
      box-shadow: none;
    }

    /* プログレス・ステータス表示 */
    #progress-container {
      display: none;
      margin-top: 25px;
    }

    progress {
      width: 100%;
      height: 6px;
      border-radius: 10px;
      appearance: none;
      -webkit-appearance: none;
    }

    progress::-webkit-progress-bar { background: rgba(255, 255, 255, 0.2); border-radius: 10px; }
    progress::-webkit-progress-value { background: #00f2fe; border-radius: 10px; }

    #status-text {
      margin-top: 10px;
      font-size: 0.85rem;
      letter-spacing: 1px;
      font-weight: bold;
    }

    #percent-text {
      font-size: 0.8rem;
      margin-top: 5px;
      opacity: 0.8;
    }

    .message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .success { background: rgba(0, 242, 254, 0.15); border: 1px solid #00f2fe; color: #00f2fe; }
    .error { background: rgba(255, 79, 79, 0.15); border: 1px solid #ff4f4f; color: #ff4f4f; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tokyo Receipt Hub</h1>
    
    <form id="upload-form">
      <div class="form-group">
        <label>Receipt Capture</label>
        <input type="file" name="receipt" id="file-input" accept="image/*" capture="camera" required>
      </div>
      <div class="form-group">
        <label>Date</label>
        <input type="date" name="pay_date" id="pay-date" required>
      </div>
      <div class="form-group">
        <label>Payee</label>
        <input type="text" name="payee" id="payee" placeholder="Vendor name" required>
      </div>
      <div class="form-group">
        <label>Amount</label>
        <input type="text" name="amount" id="amount" placeholder="Value (JPY/USD)" required>
      </div>
      <button type="submit" id="submit-btn">Execute PDF Archive</button>
    </form>

    <div id="progress-container">
      <div id="status-text">Ready for Processing</div>
      <progress id="upload-progress" value="0" max="100"></progress>
      <div id="percent-text">0%</div>
    </div>

    <div id="result-message"></div>
  </div>

  <script>
    const form = document.getElementById('upload-form');
    const fileInput = document.getElementById('file-input');
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('upload-progress');
    const statusText = document.getElementById('status-text');
    const percentText = document.getElementById('percent-text');
    const resultMessage = document.getElementById('result-message');
    const submitBtn = document.getElementById('submit-btn');

    // 1. 画像選択時にAI解析(OCR)を実行
    fileInput.addEventListener('change', async function() {
      if (!fileInput.files || !fileInput.files[0]) return;

      progressContainer.style.display = 'block';
      statusText.innerText = 'AI Scanning: Analyzing receipt...';
      resultMessage.innerHTML = '';
      progressBar.value = 10;
      percentText.innerText = 'Analyzing...';

      const formData = new FormData();
      formData.append('receipt', fileInput.files[0]);

      try {
        const response = await fetch('/analyze', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();

        // 抽出データをフォームに反映（ユーザーは修正可能）
        if (data.pay_date) document.getElementById('pay-date').value = data.pay_date;
        if (data.payee) document.getElementById('payee').value = data.payee;
        if (data.amount) document.getElementById('amount').value = data.amount;

        statusText.innerText = 'AI Scan Complete. Verify details.';
        progressBar.value = 100;
        percentText.innerText = 'Scan Done';
      } catch (err) {
        console.error(err);
        statusText.innerText = 'AI Scan failed. Please enter manually.';
        progressBar.value = 0;
      }
    });

    // 2. フォーム送信（PDF変換・保存・起票）
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      const xhr = new XMLHttpRequest();

      progressContainer.style.display = 'block';
      resultMessage.innerHTML = '';
      submitBtn.disabled = true;
      statusText.innerText = 'Archiving & Syncing to Tokyo Hub...';

      xhr.upload.addEventListener('progress', function(e) {
        if (e.lengthComputable) {
          const percentComplete = Math.round((e.loaded / e.total) * 100);
          const displayPercent = Math.min(percentComplete, 95); 
          progressBar.value = displayPercent;
          percentText.innerText = displayPercent + '%';
        }
      });

      xhr.onload = function() {
        if (xhr.status === 200) {
          progressBar.value = 100;
          percentText.innerText = '100%';
          statusText.innerText = 'Global Archive Completed';
          resultMessage.innerHTML = '<div class="message success">✓ 画像保存と起票が完了</div>';
          form.reset();
        } else {
          statusText.innerText = 'Process Aborted';
          resultMessage.innerHTML = '<div class="message error">✗ 処理が正常に終了できませんでした</div>';
        }
        submitBtn.disabled = false;
      };

      xhr.onerror = function() {
        statusText.innerText = 'Network Error';
        resultMessage.innerHTML = '<div class="message error">✗ 処理が正常に終了できませんでした</div>';
        submitBtn.disabled = false;
      };

      xhr.open('POST', '/', true);
      xhr.send(formData);
    });
  </script>
</body>
</html>
