<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dai's Receipt Hub | Pop & Smart</title>
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #FF0080 0%, #7928CA 100%);
      --accent-color: #00DFD8;
      --bg-overlay: rgba(0, 0, 0, 0.3);
    }

    body {
      font-family: 'Avenir Next', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      /* ã‚ˆã‚Šæ˜ã‚‹ãã‚¨ãƒãƒ«ã‚®ãƒƒã‚·ãƒ¥ãªéƒ½å¸‚ã®å¤œæ™¯ */
      background: linear-gradient(rgba(121, 40, 202, 0.3), rgba(255, 0, 128, 0.3)), 
                  url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      overflow-x: hidden;
    }

    /* ãƒãƒƒãƒ—ãªæµ®éŠæ„Ÿã®ã‚ã‚‹ã‚«ãƒ¼ãƒ‰ */
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 30px;
      padding: 40px 25px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      color: #fff;
      text-align: center;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 900;
      margin-bottom: 30px;
      background: linear-gradient(to right, #00DFD8, #FF0080);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    label {
      font-size: 0.75rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--accent-color);
      margin-left: 5px;
    }

    input {
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 15px;
      padding: 15px;
      color: #333;
      font-size: 1rem;
      font-weight: 600;
      outline: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    input:focus {
      transform: scale(1.02);
      box-shadow: 0 0 15px var(--accent-color);
    }

    /* ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠã®ãƒ‡ã‚¶ã‚¤ãƒ³ */
    input[type="file"] {
      background: rgba(0, 223, 216, 0.1);
      color: #fff;
      border: 2px dashed var(--accent-color);
    }

    button {
      margin-top: 20px;
      padding: 18px;
      font-size: 1.1rem;
      font-weight: 900;
      text-transform: uppercase;
      background: var(--primary-gradient);
      color: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(255, 0, 128, 0.3);
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    button:hover {
      transform: scale(1.05) rotate(-1deg);
      box-shadow: 0 15px 25px rgba(255, 0, 128, 0.5);
    }

    button:disabled {
      background: #444;
      transform: none;
      box-shadow: none;
    }

    /* ãƒ¯ã‚¯ãƒ¯ã‚¯ã™ã‚‹ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ãƒãƒ¼ */
    #progress-container {
      display: none;
      margin-top: 30px;
    }

    progress {
      width: 100%;
      height: 12px;
      border-radius: 20px;
      overflow: hidden;
      appearance: none;
      -webkit-appearance: none;
    }

    progress::-webkit-progress-bar { background: rgba(255, 255, 255, 0.2); }
    progress::-webkit-progress-value { 
      background: linear-gradient(to right, #00DFD8, #FF0080); 
      border-radius: 20px;
    }

    #status-text {
      margin-top: 10px;
      font-weight: 800;
      font-style: italic;
      color: var(--accent-color);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 15px;
      font-weight: 900;
      font-size: 1rem;
      transform: scale(0);
      animation: popIn 0.5s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes popIn {
      to { transform: scale(1); }
    }

    .success { background: #00DFD8; color: #000; }
    .error { background: #FF0080; color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dai's Receipt Hub</h1>
    
    <form id="upload-form">
      <div class="form-group">
        <label>ğŸ“¸ Snap Receipt</label>
        <input type="file" name="receipt" id="file-input" accept="image/*" capture="camera" required>
      </div>
      <div class="form-group">
        <label>ğŸ“… When?</label>
        <input type="date" name="pay_date" id="pay-date" required>
      </div>
      <div class="form-group">
        <label>ğŸ¢ Where?</label>
        <input type="text" name="payee" id="payee" placeholder="Shop Name" required>
      </div>
      <div class="form-group">
        <label>ğŸ’° How Much?</label>
        <input type="text" name="amount" id="amount" placeholder="Total Amount" required>
      </div>
      <button type="submit" id="submit-btn">SEND TO CLOUD ğŸš€</button>
    </form>

    <div id="progress-container">
      <div id="status-text">AI is thinking...</div>
      <progress id="upload-progress" value="0" max="100"></progress>
      <div id="percent-text">0%</div>
    </div>

    <div id="result-message"></div>
  </div>

  <script>
    const form = document.getElementById('upload-form');
    const fileInput = document.getElementById('file-input');
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('upload-progress');
    const statusText = document.getElementById('status-text');
    const percentText = document.getElementById('percent-text');
    const resultMessage = document.getElementById('result-message');
    const submitBtn = document.getElementById('submit-btn');

    // ç”»åƒé¸æŠæ™‚ã«AIè§£æ(OCR)ã‚’å®Ÿè¡Œ
    fileInput.addEventListener('change', async function() {
      if (!fileInput.files || !fileInput.files[0]) return;

      progressContainer.style.display = 'block';
      statusText.innerText = 'âœ¨ AI MAGIC IN PROGRESS...';
      resultMessage.innerHTML = '';
      progressBar.value = 20;

      const formData = new FormData();
      formData.append('receipt', fileInput.files[0]);

      try {
        const response = await fetch('/analyze', { method: 'POST', body: formData });
        const data = await response.json();

        if (data.pay_date) document.getElementById('pay-date').value = data.pay_date;
        if (data.payee) document.getElementById('payee').value = data.payee;
        if (data.amount) document.getElementById('amount').value = data.amount;

        statusText.innerText = 'ğŸŒˆ MAGIC COMPLETE! CHECK IT.';
        progressBar.value = 100;
      } catch (err) {
        statusText.innerText = 'ğŸ˜… OOPS! AI MISSED. TYPE IT IN!';
      }
    });

    // ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      const xhr = new XMLHttpRequest();

      progressContainer.style.display = 'block';
      resultMessage.innerHTML = '';
      submitBtn.disabled = true;
      statusText.innerText = 'ğŸš€ BLASTING OFF TO GOOGLE DRIVE...';

      xhr.upload.addEventListener('progress', function(e) {
        if (e.lengthComputable) {
          progressBar.value = Math.round((e.loaded / e.total) * 100);
          percentText.innerText = progressBar.value + '%';
        }
      });

      xhr.onload = function() {
        if (xhr.status === 200) {
          statusText.innerText = 'â­ SUCCESS! TARGET SAVED.';
          resultMessage.innerHTML = '<div class="message success">ğŸ‰ MISSION COMPLETE!</div>';
          form.reset();
        } else {
          statusText.innerText = 'ğŸ’€ SYSTEM ERROR';
          resultMessage.innerHTML = '<div class="message error">ğŸ’¥ OH NO! FAILED.</div>';
        }
        submitBtn.disabled = false;
      };

      xhr.open('POST', '/', true);
      xhr.send(formData);
    });
  </script>
</body>
</html>
