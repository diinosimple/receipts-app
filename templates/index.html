<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Receipts Upload</title>
</head>
<body>
<h1>領収書アップロード</h1>
<form method="post" enctype="multipart/form-data">
  支払日: <input type="date" name="date" required><br>
  支払い先: <input type="text" name="vendor" required><br>
  金額: <input type="number" name="amount" required><br>
  内容: <input type="text" name="description" required><br>
  ファイル: <input type="file" name="file" accept="image/*" capture="environment" required><br>
  <input type="submit" value="アップロード">
</form>
</body>
</html>
