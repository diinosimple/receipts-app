<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>領収書アップロード</title>
</head>
<body>
  <h1>領収書アップロード</h1>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="receipt" accept="image/*" capture="camera" required>
    <br><br>
    支払日: <input type="date" name="pay_date" required><br>
    支払先: <input type="text" name="payee" required><br>
    金額: <input type="text" name="amount" required><br>
    <button type="submit">アップロード</button>
  </form>
  {% if message %}
    <p>{{ message }}</p>
  {% endif %}
</body>
</html>
