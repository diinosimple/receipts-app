<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Upload Test</title>
</head>
<body>
  <h2>画像アップロードテスト</h2>

  <form method="POST" enctype="multipart/form-data">
    <input
      type="file"
      name="image"
      accept="image/*"
      required
    >
    <br><br>
    <button type="submit">送信</button>
  </form>

</body>
</html>
